<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="mb-3 col-3">

            </div>

            <div class="mb-3 col-3">

                <input type="number" class="form-control" id="tercerNota">
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-6">
                <p id="resultado"></p>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-3">
                <button type="button" onclick="calcularNotaFinal()" class="btn btn-primary">Calcular</button>
                <button type="button" onclick="limpiar()" class="btn btn-danger">Limpiar</button>

        </div>
